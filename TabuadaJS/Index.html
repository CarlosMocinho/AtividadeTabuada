<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada na Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-tabuada">
        <h2>Tabuada WEB</h2>
        <div class="container">
            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Digite um número inteiro">

            <button onclick="gerarTabuada()">Gerar Tabuada</button>

            <div id="tabuada"></div>

            <p id="mensagemErro"></p>
        </div>
    </div>

    <script src="script.js"></script>

    <footer id="rodape">
        <p>&copy; Feito Por Carlos Eduardo Mocinho Da Silva e Eduarda De Barros Cicatto</p>
      </footer>
</body>
</html>
